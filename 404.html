<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Not Found</title>
  </head>
  <body>
    <h1>404 - Not Found</h1>
    <p>
      If you see this message, we can't find the requested page. You will be
      redirected to the homepage.
    </p>
    <script type="text/javascript">
      // Redirect to the root index.html page so React Router can take over
      window.location.replace(
        window.location.pathname + window.location.search
      );
    </script>
  </body>
</html>
